<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Location Tracking</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #86ce97;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            color: #030d02;
            margin-top: 30px;
            letter-spacing: 1px;
        }
        #container {
            max-width: 600px;
            margin: 40px auto 0 auto;
            background: #d6f0e0;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(215, 38, 96, 0.08);
            padding: 30px 30px 20px 30px;
        }
        #map {
            height: 400px;
            width: 100%;
            border-radius: 12px;
            border: 2px solid #72bb6b;
            box-shadow: 0 2px 12px rgba(38, 215, 115, 0.08);
        }
        #info {
            margin-top: 18px;
            font-size: 1.1em;
            color: #333;
            background: #9ebda5;
            border-left: 4px solid #10a406;
            padding: 10px 16px;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(215,38,96,0.06);
        }
        .footer {
            text-align: center;
            margin: 40px 0 10px 0;
            color: #26d764;
            font-size: 0.95em;
            opacity: 0.8;
        }
        .share-btn {
        display: block;
        margin: 22px auto 0 auto;
        padding: 10px 22px;
        background: #26d76a;
        color: #fff;
         border: none;
        border-radius: 6px;
        font-size: 1.1em;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(215,38,96,0.08);
}

    </style>
</head>
<body>
    <h2>Real-Time Location Tracking</h2>
    <div id="container">
        <div id="map"></div>
        <div id="info"></div>
    </div>
    <div class="footer">
        &copy; 2024 Women Safety App &mdash; Location Tracking Powered by Google Maps
    </div>
    <script>
        let map, marker, watchId;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: { lat: 0, lng: 0 }
            });
            marker = new google.maps.Marker({
                map: map,
                position: { lat: 0, lng: 0 }
            });

            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    position => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        marker.setPosition(pos);
                        map.setCenter(pos);
                        document.getElementById('info').textContent =
                            `Latitude: ${pos.lat.toFixed(6)}, Longitude: ${pos.lng.toFixed(6)}`;
                    },
                    error => {
                        document.getElementById('info').textContent = 'Error: ' + error.message;
                    },
                    { enableHighAccuracy: true, maximumAge: 0 }
                );
            } else {
                document.getElementById('info').textContent = 'Geolocation is not supported by this browser.';
            }
        }
    </script>
    <!-- Replace YOUR_API_KEY with your actual Google Maps JavaScript API key -->
    <script >
        <iframe>
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.0102205378166!2d85.32401507462786!3d27.717245925032993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1909cf6e64fb%3A0x7f09d9f11f8bc6e7!2sKathmandu%2C%20Nepal!5e0!3m2!1sen!2snp!4v1694090927054!5m2!1sen!2snp"
</iframe>
  </script>
    <script>
        // Share location via WhatsApp or SMS
        function shareLocation() {
            if (marker && marker.getPosition()) {
                const pos = marker.getPosition();
                const lat = pos.lat();
                const lng = pos.lng();
                const locationUrl = `https://maps.google.com/?q=${lat},${lng}`;
                const message = `My current location: ${locationUrl}`;
                // Try WhatsApp first, fallback to SMS
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            } else {
                alert('Location not available yet.');
            }
        }

        // Add share button after DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.createElement('button');
            btn.textContent = 'Share My Location';
            btn.className = 'share-btn'; 
            btn.style.cssText = 'display:block;margin:22px auto 0 auto;padding:10px 22px;background:#d72660;color:#fff;border:none;border-radius:6px;font-size:1.1em;cursor:pointer;box-shadow:0 2px 8px rgba(215,38,96,0.08);';
            btn.onclick = shareLocation;
            document.getElementById('container').appendChild(btn);
        });
    </script>
</body>
</html>
